<!doctype html>
<html>

<head>
    <title>Navigation Bar</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>

<nav class="navbar navbar-dark bg-dark navbar-expand-lg">

    <a href="#" class="navbar-brand ms-4"> <img src="images/logo_small.png" class="me-2"> My Website</a>

    <button class="navbar-toggler mx-4" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleSection">
        <i class="bi bi-list"></i>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleSection">
        <div class="navbar-nav px-2 mx-auto">
            <a class="nav-link active" href="#">Menu 1</a>
            <a class="nav-link" href="#">Menu 2</a>
            <a class="nav-link" href="#">Menu 3</a>
            <a class="nav-link" href="#">Menu 4</a>
            <a class="nav-link" href="#">Menu 5</a>
        </div>

        <form class="px-2">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i></button>
            </div>
        </form>

    </div>

</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
