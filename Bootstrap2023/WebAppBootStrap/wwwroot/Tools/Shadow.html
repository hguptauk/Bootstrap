<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>RGBA Selector</title>
</head>
<body>


    <div class="container p-3">

        <h1 class="text-center p-4">Shadow</h1>

        <div class="row">
            <div class="col-sm-6 mb-4 px-4">

                <h3>Offset</h3>

                <div>Horizontal : <span id="horizontalValue"></span></div>
                <input type="range" class="form-range" id="horizontal" min="-20" max="20" value="0">

                <div>Vertical : <span id="verticalValue"></span></div>
                <input type="range" class="form-range" id="vertical" min="-20" max="20" value="0">

                <h3 class="mt-2">Radius</h3>

                <div>Blur : <span id="blurValue"></span></div>
                <input type="range" class="form-range" id="blur" min="0" max="30" value="15">

                <div>Spread : <span id="spreadValue"></span></div>
                <input type="range" class="form-range" id="spread" min="0" max="30" value="15">


                <h3 class="mt-2">Color</h3>

                <div>R : <span id="redValue"></span></div>
                <input type="range" class="form-range" id="red" min="0" max="255" value="0">

                <div>G : <span id="greenValue"></span></div>
                <input type="range" class="form-range" id="green" min="0" max="255" value="0">

                <div>B : <span id="blueValue"></span></div>
                <input type="range" class="form-range" id="blue" min="0" max="255" value="0">

                <div>A : <span id="alphaValue"></span></div>
                <input type="range" class="form-range" id="alpha" min="0" max="1" step="0.1" value="0.5">

            </div>
            <div class="col-sm-6 mt-4">
                <div id="rgbaText" class="text-center p-2"></div>
                <div class="mt-3 rounded" style="background-image:url(../Images/tower-1600x800.jpeg);background-size:cover;min-height:400px;">
                    <div class="m-4 p-4" style="display:flex;align-items:center;min-height:400px;">
                        <p id="targetArea" class="" style="padding:20px;background-color:#FFFFFF;">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam in facilisis justo. Vivamus massa odio, commodo eget nibh et, blandit placerat massa. Etiam eleifend rhoncus pharetra.
                        </p>
                    </div>
                </div>

            </div>

        </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script>
	$(document).ready(function(){

		var horizontalValue = $('input[id="horizontal"]').val();
		$("#horizontalValue").text(horizontalValue+' px');

		var verticalValue = $('input[id="vertical"]').val();
		$("#verticalValue").text(verticalValue+' px');

		var blurValue = $('input[id="blur"]').val();
		$("#blurValue").text(blurValue+' px');

		var spreadValue = $('input[id="spread"]').val();
		$("#spreadValue").text(spreadValue+' px');

		var redValue = $('input[id="red"]').val();
		$("#redValue").text(redValue);
		var greenValue = $('input[id="green"]').val();
		$("#greenValue").text(greenValue);
		var blueValue = $('input[id="blue"]').val();
		$("#blueValue").text(blueValue);
		var alphaValue = $('input[id="alpha"]').val();
		$("#alphaValue").text(alphaValue);

		var rgbaColor='rgba('+redValue+','+greenValue+','+blueValue+','+alphaValue+')';
		$("#targetArea").css('box-shadow',horizontalValue+'px '+verticalValue+'px '+blurValue+'px '+spreadValue+'px '+rgbaColor);
		var boxShadow = 'box-shadow('+horizontalValue+'px '+verticalValue+'px '+blurValue+'px '+spreadValue+'px '+rgbaColor+')';
		$("#rgbaText").text(boxShadow);

		$('input[id="horizontal"]').on('input', function() {
			horizontalValue=$('input[id="horizontal"]').val();
			$("#horizontalValue").text(horizontalValue+' px');
			rgbaColor='rgba('+redValue+','+greenValue+','+blueValue+','+alphaValue+')';
			$("#targetArea").css('box-shadow',horizontalValue+'px '+verticalValue+'px '+blurValue+'px '+spreadValue+'px '+rgbaColor);
			boxShadow = 'box-shadow('+horizontalValue+'px '+verticalValue+'px '+blurValue+'px '+spreadValue+'px '+rgbaColor+')';
			$("#rgbaText").text(boxShadow);
		});

		$('input[id="vertical"]').on('input', function() {
			verticalValue=$('input[id="vertical"]').val();
			$("#verticalValue").text(verticalValue+' px');
			rgbaColor='rgba('+redValue+','+greenValue+','+blueValue+','+alphaValue+')';
			$("#targetArea").css('box-shadow',horizontalValue+'px '+verticalValue+'px '+blurValue+'px '+spreadValue+'px '+rgbaColor);
			boxShadow = 'box-shadow('+horizontalValue+'px '+verticalValue+'px '+blurValue+'px '+spreadValue+'px '+rgbaColor+')';
			$("#rgbaText").text(boxShadow);
		});

		$('input[id="blur"]').on('input', function() {
			blurValue=$('input[id="blur"]').val();
			$("#blurValue").text(blurValue+' px');
			rgbaColor='rgba('+redValue+','+greenValue+','+blueValue+','+alphaValue+')';
			$("#targetArea").css('box-shadow',horizontalValue+'px '+verticalValue+'px '+blurValue+'px '+spreadValue+'px '+rgbaColor);
			boxShadow = 'box-shadow('+horizontalValue+'px '+verticalValue+'px '+blurValue+'px '+spreadValue+'px '+rgbaColor+')';
			$("#rgbaText").text(boxShadow);
		});

		$('input[id="spread"]').on('input', function() {
			spreadValue=$('input[id="spread"]').val();
			$("#spreadValue").text(spreadValue+' px');
			rgbaColor='rgba('+redValue+','+greenValue+','+blueValue+','+alphaValue+')';
			$("#targetArea").css('box-shadow',horizontalValue+'px '+verticalValue+'px '+blurValue+'px '+spreadValue+'px '+rgbaColor);
			boxShadow = 'box-shadow('+horizontalValue+'px '+verticalValue+'px '+blurValue+'px '+spreadValue+'px '+rgbaColor+')';
			$("#rgbaText").text(boxShadow);
		});




		$('input[id="red"]').on('input', function() {
			redValue=$('input[id="red"]').val();
			$("#redValue").text(redValue);
			rgbaColor='rgba('+redValue+','+greenValue+','+blueValue+','+alphaValue+')';
			$("#targetArea").css('box-shadow',horizontalValue+'px '+verticalValue+'px '+blurValue+'px '+spreadValue+'px '+rgbaColor);
			boxShadow = 'box-shadow('+horizontalValue+'px '+verticalValue+'px '+blurValue+'px '+spreadValue+'px '+rgbaColor+')';
			$("#rgbaText").text(boxShadow);
		});

		$('input[id="green"]').on('input', function() {
			greenValue=$('input[id="green"]').val();
			$("#greenValue").text(greenValue);
			rgbaColor='rgba('+redValue+','+greenValue+','+blueValue+','+alphaValue+')';
			$("#targetArea").css('box-shadow',horizontalValue+'px '+verticalValue+'px '+blurValue+'px '+spreadValue+'px '+rgbaColor);
			boxShadow = 'box-shadow('+horizontalValue+'px '+verticalValue+'px '+blurValue+'px '+spreadValue+'px '+rgbaColor+')';
			$("#rgbaText").text(boxShadow);
		});

		$('input[id="blue"]').on('input', function() {
			blueValue=$('input[id="blue"]').val();
			$("#blueValue").text(blueValue);
			rgbaColor='rgba('+redValue+','+greenValue+','+blueValue+','+alphaValue+')';
			$("#targetArea").css('box-shadow',horizontalValue+'px '+verticalValue+'px '+blurValue+'px '+spreadValue+'px '+rgbaColor);
			boxShadow = 'box-shadow('+horizontalValue+'px '+verticalValue+'px '+blurValue+'px '+spreadValue+'px '+rgbaColor+')';
			$("#rgbaText").text(boxShadow);
		});

		$('input[id="alpha"]').on('input', function() {
			alphaValue=$('input[id="alpha"]').val();
			$("#alphaValue").text(alphaValue);
			rgbaColor='rgba('+redValue+','+greenValue+','+blueValue+','+alphaValue+')';
			$("#targetArea").css('box-shadow',horizontalValue+'px '+verticalValue+'px '+blurValue+'px '+spreadValue+'px '+rgbaColor);
			boxShadow = 'box-shadow('+horizontalValue+'px '+verticalValue+'px '+blurValue+'px '+spreadValue+'px '+rgbaColor+')';
			$("#rgbaText").text(boxShadow);
		});

	});
    </script>
</body>
</html>
