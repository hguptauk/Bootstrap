
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>RGBA Selector</title>
</head>
<body>


    <div class="container p-3">

        <h1 class="text-center p-4">RGBA Selector</h1>

        <div class="row">
            <div class="col-sm-8 mb-4 px-4">

                <div>R : <span id="redValue"></span></div>
                <input type="range" class="form-range" id="red" min="0" max="255" value="255">

                <div>G : <span id="greenValue"></span></div>
                <input type="range" class="form-range" id="green" min="0" max="255" value="0">

                <div>B : <span id="blueValue"></span></div>
                <input type="range" class="form-range" id="blue" min="0" max="255" value="0">

                <div>A : <span id="alphaValue"></span></div>
                <input type="range" class="form-range" id="alpha" min="0" max="1" step="0.1" value="1">

            </div>
            <div class="col-sm-4">
                <div id="rgbaText" class="text-center p-2"></div>
                <div style="position:relative;">
                    <div id="div1" style="display:flex;justify-content:center;align-items:center;position:absolute; top:0; left:0;min-height:150px;min-width:100%;border:1px solid #DDDDDD;font-size:1.5rem;"><h1>Hello.</h1></div>
                    <div id="targetArea" style="position:absolute; top:0; left:0;min-height:150px;min-width:100%;"></div>
                </div>

            </div>

        </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script>
	$(document).ready(function(){

		var redValue = $('input[id="red"]').val();
		$("#redValue").text(redValue);
		var greenValue = $('input[id="green"]').val();
		$("#greenValue").text(greenValue);
		var blueValue = $('input[id="blue"]').val();
		$("#blueValue").text(blueValue);
		var alphaValue = $('input[id="alpha"]').val();
		$("#alphaValue").text(alphaValue);

		var rgbaColor='rgba('+redValue+','+greenValue+','+blueValue+','+alphaValue+')';
		$("#targetArea").css('background-color',rgbaColor);
		$("#rgbaText").text(rgbaColor);


		$('input[id="red"]').on('input', function() {
			redValue=$('input[id="red"]').val();
			$("#redValue").text(redValue);
			rgbaColor='rgba('+redValue+','+greenValue+','+blueValue+','+alphaValue+')';
			$("#targetArea").css('background-color',rgbaColor);
			$("#rgbaText").text(rgbaColor);
		});

		$('input[id="green"]').on('input', function() {
			greenValue=$('input[id="green"]').val();
			$("#greenValue").text(greenValue);
			rgbaColor='rgba('+redValue+','+greenValue+','+blueValue+','+alphaValue+')';
			$("#targetArea").css('background-color',rgbaColor);
			$("#rgbaText").text(rgbaColor);
		});

		$('input[id="blue"]').on('input', function() {
			blueValue=$('input[id="blue"]').val();
			$("#blueValue").text(blueValue);
			rgbaColor='rgba('+redValue+','+greenValue+','+blueValue+','+alphaValue+')';
			$("#targetArea").css('background-color',rgbaColor);
			$("#rgbaText").text(rgbaColor);
		});

		$('input[id="alpha"]').on('input', function() {
			alphaValue=$('input[id="alpha"]').val();
			$("#alphaValue").text(alphaValue);
			rgbaColor='rgba('+redValue+','+greenValue+','+blueValue+','+alphaValue+')';
			$("#targetArea").css('background-color',rgbaColor);
			$("#rgbaText").text(rgbaColor);
		});

	});
    </script>
</body>
</html>
