<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Sizing</title>
</head>
<body>
<div class="container mt-4">

    <div class="bg-secondary" style="height:200px;">
        <div class="h-25 d-inline-block bg-success text-white p-2">h-25 (Height: 25%)</div>
        <div class="h-50 d-inline-block bg-warning text-white p-2">h-50 (Height: 50%)</div>
        <div class="h-75 d-inline-block bg-danger text-white p-2">h-75 (Height: 75%)</div>
        <div class="h-100 d-inline-block bg-dark text-white p-2">h-100 (Height:100%)</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


</body>
</html>
