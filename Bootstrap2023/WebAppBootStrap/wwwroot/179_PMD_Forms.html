<!doctype html>
<html>

<head>
    <title>Forms</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-3">

        <h1 class="mb-3">Sign Up</h1>

        <form id="formSignUp">

            <div class="row">
                <div class="col-md-6">
                    <label>Name</label>
                    <input type="text" id="inputName" class="form-control" required>
                    <div class="valid-feedback">Great!</div>
                    <div class="invalid-feedback">Please enter your name</div>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-md-4">
                    <label>Email</label>
                    <input type="text" id="inputEmail" class="form-control" required>
                    <div class="valid-feedback">Great!</div>
                    <div class="invalid-feedback">Please enter your email</div>
                </div>
            </div>

            <input type="submit" class="btn btn-primary mt-4" id="btnSubmit" value="Submit">

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {

            $("#btnSubmit").click(function (e) {

                e.preventDefault();

                var nameIsEmpty = false;
                var emailIsEmpty = false;

                if ($("#inputName").val() == "") {
                    nameIsEmpty = true;
                }

                if ($("#inputEmail").val() == "") {
                    emailIsEmpty = true;
                }

                if (nameIsEmpty) {
                    $("#inputName").addClass("is-invalid");
                    $("#inputName").removeClass("is-valid");
                }
                else {
                    $("#inputName").addClass("is-valid");
                    $("#inputName").removeClass("is-invalid");
                }

                if (emailIsEmpty) {
                    $("#inputEmail").addClass("is-invalid");
                    $("#inputEmail").removeClass("is-valid");
                }
                else {
                    $("#inputEmail").addClass("is-valid");
                    $("#inputEmail").removeClass("is-invalid");
                }

                if (!nameIsEmpty && !emailIsEmpty) {
                    $("#formSignUp").submit();
                }

            });

        });
    </script>

</body>

</html>
