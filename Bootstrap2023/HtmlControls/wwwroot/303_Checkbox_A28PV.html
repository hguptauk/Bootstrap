<!DOCTYPE html>
<html>
<head>
    <title> Checkbox </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<form action="form-processing.php" method="post">
    <p>Which desserts do you like?</p>
    <p>
        <input type="checkbox" name="dessert1" value="1">Ice Cream<br>
        <input type="checkbox" name="dessert2" value="2">Cheese Cake<br>
        <input type="checkbox" name="dessert3" value="3" Checked>Frozen Yogurt<br>
        <input type="checkbox" name="dessert4" value="4" Checked>Tiramisu<br>
        <input type="checkbox" name="dessert5" value="5">Other<br>
    </p>
    <p><input type="Submit" value="Send Answer"></p>
</form>
</body>
</html>
