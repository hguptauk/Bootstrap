<!DOCTYPE html>
<html>
<head>
    <title> Radio Button </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<form action="form-processing.php" method="post">
    <p>What do you think?</p>
    <p>
        <input type="radio" name="opinion" value="5">Really love it! <br>
        <input type="radio" name="opinion" value="4" Checked>Love it! <br>
        <input type="radio" name="opinion" value="3">It's OK.<br>
        <input type="radio" name="opinion" value="2" Checked>I don't like it.<br>
        <input type="radio" name="opinion" value="1">Hate it!<br>
    </p>
    <p><input type="submit" value="Send"></p>
</form>
</body>
</html>
