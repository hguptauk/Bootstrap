<!DOCTYPE html>
<html>
<head>
    <title> Dropdown </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

<p>Which desserts do you like?</p>

<form action="form-processing.php" method="post">
    <select name="desserts">
        <option value="icecream">Ice Cream</option>
        <option value="cheesecake">Cheese Cake</option>
        <option value="frozenyogurt">Frozen Yogurt</option>
        <option value="tiramisu" Selected>Tiramisu</option>
        <option value="other">Other</option>
    </select>

    <select name="desserts" size="7">
        <option value="icecream">Ice Cream</option>
        <option value="cheesecake">Cheese Cake</option>
        <option value="frozenyogurt">Frozen Yogurt</option>
        <option value="tiramisu" Selected>Tiramisu</option>
        <option value="other">Other</option>
    </select>

    <select name="desserts" size="7" Multiple>
        <option value="icecream">Ice Cream</option>
        <option value="cheesecake" Selected>Cheese Cake</option>
        <option value="frozenyogurt">Frozen Yogurt</option>
        <option value="tiramisu" Selected>Tiramisu</option>
        <option value="other">Other</option>
    </select>

    <input type="Submit" value="Send Answer">
</form>

</body>
</html>
